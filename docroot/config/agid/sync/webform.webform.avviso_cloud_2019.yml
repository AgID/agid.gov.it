      body: "<p>[webform_submission:values:nome] [webform_submission:values:cognome],<br />\ntrovi allegato a questa mail la domanda per la candidatura in formato PDF e precompilata con i dati da te inseriti.</p>\n\n<h4>Istruzioni per la presentazione della domanda di candidatura</h4>\n\n<ol>\n\t<li>Scarica il file della domanda e firmalo, seguendo le istruzioni presenti sull&#39;avviso</li>\n\t<li>Invia una PEC all&#39;indirizzo procedurediselezioneagid@pcert.agid.gov.it, avente per oggetto l&#39;ID DOMANDA indicato nell&#39;intestazione della prima pagina del PDF ricevuto, con i seguenti distinti allegati:\n\t<ul>\n\t\t<li>PDF della domanda di candidatura sottoscritta</li>\n\t\t<li>PDF del curriculum vitae in lingua italiana che deve riportare&nbsp;la dichiarazione di veridicit&agrave; effettuata ai sensi e per gli effetti del DPR 445/2000, sottoscritto e datato</li>\n\t\t<li>scansione di un documento di riconoscimento in corso di validit&agrave; - PDF (da inviare solo nel caso di sottoscrizione con firma autografa della domanda o del CV)</li>\n\t\t<li>eventuale nulla osta della PA di appartenenza</li>\n\t</ul>\n\t</li>\n</ol>\n\n<p>Per eventuali richieste di chiarimento puoi scrivere alla casella pcc@agid.gov.it fino alle ore 13.00 del giorno 27 maggio 2019.</p>\n\n<p>Saluti</p>\n\n<p>Agenzia per l&#39;Italia digitale</p>"

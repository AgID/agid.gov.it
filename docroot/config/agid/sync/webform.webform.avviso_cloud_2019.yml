elements: "pdf_contents:\n  '#type': processed_text\n  '#states':\n    invisible:\n      -\n        ':input[name=\"random_id\"]':\n          empty: true\n      - or\n      -\n        ':input[name=\"random_id\"]':\n          filled: true\n  '#text': \"<p style=\\\"text-align: center; font-size: 1.5em;\\\">ID DOMANDA: [webform_submission:values:codice_candidatura:raw]-[webform_submission:values:random_id]</p>\\n<p style=\\\"text-align: right;\\\">Spett.le Agenzia per l’Italia Digitale<br />\\nVia Liszt, n. 21<br />\\n00144 Roma</p>\\n<p><strong>OGGETTO</strong>: AVVISO n. 01/2019: Procedura comparativa per il conferimento di n. 12 profili specialistici da impegnare per l’implementazione del progetto “Razionalizzazione Infrastruttura ICT e migrazione al Cloud” previsto dal Programma Operativo Nazionale “Governance e Capacità Istituzionale 2014-2020” per gli Assi 1 e 2, azioni 1.3.1 e 2.2.1. CUP: C52I17000050007</p>\\n<p>Il/la sottoscritto/a <strong>[webform_submission:values:nome] [webform_submission:values:cognome]</strong>, consapevole delle responsabilità penali cui può andare incontro in caso di dichiarazioni mendaci, sotto la propria responsabilità<strong>, ai sensi e per gli effetti del DPR n. 445/2000 art. 45 e 46</strong></p>\\n<p style=\\\"text-align: center;\\\"><strong>dichiara</strong></p>\\n<ul>\\n  <li>\\n    di essere nato/a il <strong>[webform_submission:values:data_di_nascita]</strong> a <strong>[webform_submission:values:luogo_di_nascita] ([webform_submission:values:provincia_di_nascita])</strong> - codice fiscale: <strong>[webform_submission:values:codice_fiscale]</strong> - email: <strong>[webform_submission:values:email]</strong>;\\n  </li>\\n  <li>\\n    di essere residente in <strong>[webform_submission:values:indirizzo] - [webform_submission:values:cap] [webform_submission:values:citta] ([webform_submission:values:provincia]) - [webform_submission:values:paese]</strong>;\\n  </li>\\n  <li>\\n    [webform_submission:values:cittadinanza] <strong>[webform_submission:values:altra_cittadinanza:clear]</strong> [webform_submission:values:lingua_italiana:clear];\\n  </li>\\n  <li>\\n    [webform_submission:values:godimento_diritti_civili_e_politici];\\n  </li>\\n  <li>\\n    [webform_submission:values:destituzione_da_impieghi_pubblici];\\n  </li>\\n  <li>\\n    [webform_submission:values:condanne];\\n  </li>\\n  <li>\\n    [webform_submission:values:penale];\\n  </li>\\n  <li>\\n    [webform_submission:values:esperienza];\\n  </li>\\n  <li>\\n    [webform_submission:values:domicilio_pec];\\n  </li>\\n  <li>\\n    [webform_submission:values:presa_visione_avviso];\\n  </li>\\n  [webform_submission:values:titolare_contratti_pa:html]\\n  <li>\\n    di presentare la propria candidatura per l’incarico di collaboratore per l’attività di supporto all’interno delle Linee di attività individuate nel progetto “Razionalizzazione ICT e Migrazione al Cloud” previsto dal Programma Operativo Nazionale “Governance e Capacità Istituzionale 2014-2020”, per il codice candidatura: <strong>[webform_submission:values:codice_candidatura:title]</strong>;\\n  </li>\\n  <li>\\n    di possedere i seguenti requisiti richiesti per la candidatura all'avviso selezionato: <strong>[webform_submission:values:requisiti_minimi:html]</strong>\\n  </li>\\n  <li>\\n    di possedere i seguenti titoli preferenziali specifici relativi al profilo del codice candidatura [webform_submission:values:codice_candidatura].\\n    [webform_submission:values:dichiarazioni_titoli_specifici]\\n    <ul><li>\\n      [webform_submission:values:elenco_titoli_preferenziali_specifici:html]\\n    </ul>\\n  </li>\\n</ul>\\n<p>Il/la sottoscritto/a dichiara inoltre di essere consapevole che:</p>\\n<ul>\\n  <li>\\n    la presente domanda deve essere debitamente sottoscritta con firma autografa o digitale. Nel caso di firma autografa è necessario allegare copia di un documento di riconoscimento in corso di validità;\\n  </li>\\n  <li>\\n    la presente domanda, unitamente al proprio curriculum vitae in lingua italiana che deve riportare la dichiarazione di veridicità effettuata ai sensi e per gli effetti del DPR 445/2000\\n    e la sottoscrizione con firma autografa o firma digitale, deve essere inviata esclusivamente a mezzo PEC alla casella <strong>procedurediselezioneagid@pcert.agid.gov.it</strong>\\n    con il campo oggetto contenente esclusivamente l'ID DOMANDA <strong>[webform_submission:values:codice_candidatura:raw]-[webform_submission:values:random_id]</strong> entro le ore 18:00 del 03 giugno 2019 (fa fede l'ora di consegna del messaggio presso la casella PEC di AGID);\\n  </li>\\n  <li>\\n    non è possibile presentare domande per più di un \\\"codice candidatura\\\" tra quelli previsti nell'avviso.\\n  </li>\\n</ul>\\n<p>[webform_submission:values:accettazione_privacy]</p>\\n<p>Data e luogo di sottoscrizione</p>\\n<p style=\\\"text-align: right;\\\">Firma digitale o autografa</p>\\n\"\n  '#format': full_html\nattachment:\n  '#type': webform_document_file\n  '#title': Attachment\n  '#states':\n    invisible:\n      -\n        ':input[name=\"random_id\"]':\n          empty: true\n      - xor\n      -\n        ':input[name=\"random_id\"]':\n          filled: true\nrandom_id:\n  '#type': hidden\n  '#title': random_id\nistruzioni:\n  '#type': webform_wizard_page\n  '#title': Istruzioni\n  testo_istruzioni:\n    '#type': processed_text\n    '#text': \"<h3>Tutte le informazioni relative all'Avviso n. 01/2019 e tutte le informazioni sulle procedure di selezione sono disponibili alla <a href=\\\"/selezione-collaboratori\\\">pagina \\\"Procedure di selezione\\\"</a>.</h3>\\n\\n<p>Si raccomanda di leggere attentamente l'avviso n. 01/2019 con particolare attenzione alle modalità di presentazione della domanda e alle cause di esclusione.</p>\\n\\n<p>Le domande dovranno pervenire presso la casella PEC di AGID entro le ore 18:00 del 03 giugno 2019.</p>\\n\\n<h4>Istruzioni per la presentazione della domanda di candidatura</h4>\\n\\n<ol>\\n\\t<li>compila la domanda utilizzando il form presente su questa pagina</li>\\n\\t<li>al termine della procedura, riceverai la domanda in formato PDF alla casella email indicata</li>\\n\\t<li>scarica il file della domanda e firmalo, seguendo le istruzioni presenti sull'avviso</li>\\n  <li>invia una PEC all'indirizzo procedurediselezioneagid@pcert.agid.gov.it, avente per oggetto l'“ID DOMANDA” indicato nell'intestazione della prima pagina del PDF ricevuto, con i seguenti distinti allegati:\\n\\t<ul>\\n\\t\\t<li>PDF della domanda di candidatura sottoscritta</li>\\n\\t\\t<li>PDF del curriculum vitae in lingua italiana che deve riportare la dichiarazione di veridicità effettuata ai sensi e per gli effetti del DPR 445/2000, sottoscritto e datato</li>\\n\\t\\t<li>scansione di un documento di riconoscimento in corso di validità - PDF (da inviare solo nel caso di sottoscrizione con firma autografa della domanda o del CV)</li>\\n\\t\\t<li>eventuale nulla osta della PA di appartenenza</li>\\n\\t</ul>\\n\\t</li>\\n</ol>\\n\\n<p>Per eventuali richieste di chiarimento puoi scrivere alla casella pcc@agid.gov.it fino alle ore 13.00 del giorno 27 maggio 2019.</p>\\n\\n<p>ATTENZIONE: accertati di inserire correttamente il tuo indirizzo email e di avere capienza residua nella casella.</p>\\n\"\n    '#format': filtered_text\n  accettazione_privacy:\n    '#type': checkbox\n    '#title': 'Letta e accettata l’informativa sulla protezione dei dati di cui all’art. 9 dell’Avviso di selezione, autorizzo l’uso dei miei dati ai sensi del Regolamento (UE) 2016/679 e del D.Lgs. 196/2003'\n    '#format': custom\n    '#format_text': 'Letta e accettata l’informativa sulla protezione dei dati di cui all’art. 9 dell’Avviso di selezione, autorizzo l’uso dei miei dati ai sensi del Regolamento (UE) 2016/679 e del D.Lgs. 196/2003'\nanagrafica:\n  '#type': webform_wizard_page\n  '#title': 'Informazioni anagrafiche'\n  dati_personali:\n    '#type': fieldset\n    '#title': 'Dati personali'\n    nome:\n      '#type': textfield\n      '#title': Nome\n      '#minlength': '1'\n      '#autocomplete': 'off'\n      '#required': true\n      '#pattern': '^[a-zA-Z ]+$'\n    cognome:\n      '#type': textfield\n      '#title': Cognome\n      '#autocomplete': 'off'\n      '#required': true\n      '#pattern': '^[a-zA-Z ]+$'\n    codice_fiscale:\n      '#type': textfield\n      '#title': 'Codice fiscale'\n      '#autocomplete': 'off'\n      '#required': true\n      '#pattern': '^[A-Za-z]{6}\\d{2}[A-Za-z]\\d{2}[A-Za-z]\\d{3}[A-Za-z]$'\n    data_di_nascita:\n      '#type': date\n      '#title': 'Data di nascita'\n      '#required': true\n      '#date_date_format': d/m/Y\n    luogo_di_nascita:\n      '#type': textfield\n      '#title': 'Luogo di nascita'\n      '#autocomplete': 'off'\n      '#required': true\n      '#pattern': '^[a-zA-Z ]+$'\n    provincia_di_nascita:\n      '#type': textfield\n      '#title': 'Provincia di nascita'\n      '#maxlength': '2'\n      '#size': '2'\n      '#autocomplete': 'off'\n      '#required': true\n      '#pattern': '^[a-zA-Z]{2}$'\n    email:\n      '#type': email\n      '#title': 'Indirizzo email'\n      '#description': 'NON inserire un indirizzo PEC.'\n      '#autocomplete': 'off'\n      '#required': true\n  indirizzo_di_residenza:\n    '#type': fieldset\n    '#title': 'Indirizzo di residenza'\n    paese:\n      '#type': textfield\n      '#title': Paese\n      '#autocomplete': 'off'\n      '#required': true\n    indirizzo:\n      '#type': textfield\n      '#title': Via/Piazza\n      '#autocomplete': 'off'\n      '#required': true\n    citta:\n      '#type': textfield\n      '#title': Città\n      '#autocomplete': 'off'\n      '#required': true\n    provincia:\n      '#type': textfield\n      '#title': Provincia\n      '#maxlength': '2'\n      '#size': '2'\n      '#autocomplete': 'off'\n      '#required': true\n      '#pattern': '^[a-zA-Z]{2}$'\n    cap:\n      '#type': textfield\n      '#title': CAP\n      '#minlength': '5'\n      '#maxlength': '5'\n      '#size': '5'\n      '#autocomplete': 'off'\n      '#required': true\n      '#pattern': '^[0-9]{5}$'\ndichiarazioni:\n  '#type': webform_wizard_page\n  '#title': 'Dichiarazioni obbligatorie'\n  ulteriori_dichiarazioni:\n    '#type': fieldset\n    '#title': 'Ulteriori dichirazioni'\n    dichiarazioni_intro:\n      '#type': processed_text\n      '#text': \"<p>Dichiara inoltre, <strong>ai sensi e per gli effetti del DPR n. 445/2000 art. 45 e 46</strong>,</p>\\n\"\n      '#format': filtered_text\n    cittadinanza:\n      '#type': radios\n      '#title': cittadinanza\n      '#title_display': invisible\n      '#options':\n        cittadinanza_italiana: 'di possedere la cittadinanza italiana'\n        altra_cittadinanza: 'di possedere la cittadinanza di un altro paese membro dell’Unione Europea'\n      '#required': true\n      '#required_error': 'La selezione è obbligatoria'\n    altra_cittadinanza:\n      '#type': textfield\n      '#title': 'Indicare il proprio paese di cittadinanza'\n      '#autocomplete': 'off'\n      '#required': true\n      '#states':\n        visible:\n          ':input[name=\"cittadinanza\"]':\n            value: altra_cittadinanza\n    godimento_diritti_civili_e_politici:\n      '#type': radios\n      '#title': godimento_diritti_civili_e_politici\n      '#title_display': invisible\n      '#options':\n        diritti: 'di godere dei diritti civili e politici'\n      '#required': true\n      '#required_error': 'La selezione è obbligatoria'\n    destituzione_da_impieghi_pubblici:\n      '#type': radios\n      '#title': destituzione_da_impieghi_pubblici\n      '#title_display': invisible\n      '#options':\n        diritti: 'di non essere stato escluso dall’elettorato attivo né di essere stato destituito o dispensato dall’impiego presso una pubblica amministrazione, ovvero licenziato per aver conseguito l’impiego stesso mediante la produzione di documenti falsi o viziati da invalidità non sanabile'\n      '#required': true\n      '#required_error': 'La selezione è obbligatoria'\n    condanne:\n      '#type': radios\n      '#title': condanne\n      '#title_display': invisible\n      '#options':\n        no_condanne: 'di non aver riportato condanne penali e non essere destinatario di provvedimenti che riguardano l’applicazione di misure di prevenzione, di decisioni civili e di provvedimenti amministrativi iscritti nel casellario giudiziale'\n      '#required': true\n      '#required_error': 'La selezione è obbligatoria'\n    penale:\n      '#type': radios\n      '#title': penale\n      '#title_display': invisible\n      '#options':\n        no_penale: 'di non essere sottoposto a procedimenti penali'\n      '#required': true\n      '#required_error': 'La selezione è obbligatoria'\n    esperienza:\n      '#type': radios\n      '#title': esperienza\n      '#title_display': invisible\n      '#options':\n        possesso_esperienza: 'di essere in possesso dei requisiti minimi, della particolare e comprovata specializzazione, strettamente correlata al contenuto dell’attività richiesta, nonché di avere maturato significative e qualificate esperienze, attinenti all’ambito progettuale del profilo professionale, come specificato nell’avviso'\n      '#required': true\n      '#required_error': 'La selezione è obbligatoria'\n    lingua_italiana:\n      '#type': radios\n      '#title': lingua_italiana\n      '#title_display': invisible\n      '#options':\n        conoscenza_italiano: 'di aver adeguata conoscenza della lingua italiana'\n      '#required': true\n      '#required_error': 'La selezione è obbligatoria'\n      '#states':\n        visible:\n          ':input[name=\"cittadinanza\"]':\n            value: altra_cittadinanza\n    domicilio_pec:\n      '#type': radios\n      '#title': domicilio_pec\n      '#title_display': invisible\n      '#options':\n        presa_visione: 'che il recapito eletto ai fini della procedura è l’indirizzo di posta elettronica certificata (PEC) dal quale sarà inviata la presente domanda di partecipazione'\n      '#required': true\n      '#required_error': 'La selezione è obbligatoria'\n    presa_visione_avviso:\n      '#type': radios\n      '#title': presa_visione_avviso\n      '#title_display': invisible\n      '#options':\n        presa_visione: 'di aver preso visione integrale dell’avviso pubblico relativo alla presente candidatura e dei relativi allegati, e di accettare senza riserva alcuna tutte le condizioni contenute nello stesso nonché delle norme regolamentari e di legge ivi richiamate'\n      '#required': true\n      '#required_error': 'La selezione è obbligatoria'\n    contratti_pa:\n      '#type': checkbox\n      '#title': 'di essere titolare di contratto di lavoro subordinato a tempo determinato o indeterminato con la pubblica amministrazione e di essere in possesso del nulla osta dell’amministrazione di appartenenza alla partecipazione alla procedura finalizzata alla stipula di un contratto con l’Agenzia'\n      '#description': Opzionale\n    titolare_contratti_pa:\n      '#type': container\n      '#format': custom\n      '#format_html': '{{ children }}'\n      testo_titolare_contratti_pa:\n        '#type': processed_text\n        '#states':\n          visible:\n            ':input[name=\"contratti_pa\"]':\n              checked: true\n        '#display_on': view\n        '#text': \"<li>di essere titolare di contratto di lavoro subordinato a tempo determinato o indeterminato con la pubblica amministrazione e di essere in possesso del nulla osta dell’amministrazione di appartenenza alla partecipazione alla procedura finalizzata alla stipula di un contratto con l’Agenzia</li>\\n\"\n        '#format': filtered_text\ncandidatura:\n  '#type': webform_wizard_page\n  '#title': 'Scelta profilo'\n  scelta_codice_candidatura:\n    '#type': processed_text\n    '#text': \"<p>Il sottoscritto presenta la propria candidatura per il codice:</p>\\n\"\n    '#format': filtered_text\n  codice_candidatura:\n    '#type': select\n    '#title': Profilo\n    '#options':\n      RC.1.1: 'RC.1.1 - Project Manager - Super Senior'\n      RC.1.2: 'RC.1.2 - Project Manager - Super Senior'\n      RC.1.3: 'RC.1.3 - Systems Architect - Senior'\n      RC.1.4: 'RC.1.4 - Systems Architect - Super Junior'\n      RC.1.5: 'RC.1.5 - Consultant - Super Senior'\n      RC.1.6: 'RC.1.6 - Technical Consultant - Junior'\n      RC.1.7: 'RC.1.7 - Quality Manager - Super Senior'\n      RC.1.8: 'RC.1.8 - IT Quality Auditor - Super Senior'\n    '#required': true\n  dichiarazione_possesso_requisiti:\n    '#type': processed_text\n    '#wrapper_attributes':\n      class:\n        - u-padding-top-s\n    '#text': \"<p>Il sottoscritto, in relazione al codice candidatura scelto, dichiara di possedere i seguenti requisiti minimi:</p>\\n\"\n    '#format': filtered_text\n  requisiti_minimi:\n    '#type': container\n    rc_1_1_requisiti_minimi:\n      '#type': processed_text\n      '#text': \"<ul>\\n  <li>Laurea triennale (classi L31, L08)</li>\\n  <li>Esperienza lavorativa documentata nel ruolo di almeno 10 anni, con ruoli di coordinamento nel Project Management di almeno 3 progetti/programmi di Cloud Enablement Program</li>\\n</ul>\\n\"\n      '#format': filtered_text\n      '#display_on': both\n      '#states':\n        visible:\n          ':input[name=\"codice_candidatura\"]':\n            value: RC.1.1\n    rc_1_2_requisiti_minimi:\n      '#type': processed_text\n      '#text': \"<ul>\\n  <li>Laurea triennale (classi L31, L08)</li>\\n  <li>Esperienza lavorativa documentata nel ruolo di almeno 10 anni, di cui almeno 3 nella gestione di progetti di monitoraggio di contratti/progetti</li>\\n</ul>\\n\"\n      '#format': filtered_text\n      '#display_on': both\n      '#states':\n        visible:\n          ':input[name=\"codice_candidatura\"]':\n            value: RC.1.2\n    rc_1_3_requisiti_minimi:\n      '#type': processed_text\n      '#text': \"<ul>\\n  <li>Laurea triennale (classi L31, L08)</li>\\n  <li>Esperienza lavorativa documentata nel ruolo di almeno 7 anni di cui almeno 3 nella conduzione e/o gestione di progetti/programmi complessi di migrazione al Cloud e/o di sviluppo software</li>\\n</ul>\\n\"\n      '#format': filtered_text\n      '#display_on': both\n      '#states':\n        visible:\n          ':input[name=\"codice_candidatura\"]':\n            value: RC.1.3\n    rc_1_4_requisiti_minimi:\n      '#type': processed_text\n      '#text': \"<ul>\\n  <li>Laurea triennale (classi L31, L08)</li>\\n  <li>Esperienza lavorativa documentata nel ruolo di almeno 3 anni, di cui almeno 2 in team finalizzati alla realizzazione di progetti/programmi complessi di migrazione al Cloud e/o gestione di data center</li>\\n</ul>\\n\"\n      '#format': filtered_text\n      '#display_on': both\n      '#states':\n        visible:\n          ':input[name=\"codice_candidatura\"]':\n            value: RC.1.4\n    rc_1_5_requisiti_minimi:\n      '#type': processed_text\n      '#text': \"<ul>\\n  <li>Laurea magistrale (classe LMG 01)</li>\\n  <li>Esperienza lavorativa documentata nel ruolo di almeno 10 anni</li>\\n  <li>Iscrizione all’albo degli avvocati da almeno 6 anni</li>\\n</ul>\\n\"\n      '#format': filtered_text\n      '#display_on': both\n      '#states':\n        visible:\n          ':input[name=\"codice_candidatura\"]':\n            value: RC.1.5\n    rc_1_6_requisiti_minimi:\n      '#type': processed_text\n      '#text': \"<ul>\\n  <li>Laurea Magistrale (classi LM 56, LM 77, LM76, LM 82)</li>\\n  <li>Esperienza lavorativa documentata nel ruolo di almeno 1 anno</li>\\n</ul>\\n\"\n      '#format': filtered_text\n      '#display_on': both\n      '#states':\n        visible:\n          ':input[name=\"codice_candidatura\"]':\n            value: RC.1.6\n    rc_1_7_requisiti_minimi:\n      '#type': processed_text\n      '#text': \"<ul>\\n  <li>Laurea triennale (classi L31, L08)</li>\\n  <li>Esperienza lavorativa documentata nel ruolo di almeno 10 anni</li>\\n</ul>\\n\"\n      '#format': filtered_text\n      '#display_on': both\n      '#states':\n        visible:\n          ':input[name=\"codice_candidatura\"]':\n            value: RC.1.7\n    rc_1_8_requisiti_minimi:\n      '#type': processed_text\n      '#text': \"<ul>\\n  <li>Laurea triennale (classi L31, L08)</li>\\n  <li>Esperienza lavorativa documentata di almeno 10 anni in attività di audit di I, II o III parte</li>\\n  <li>Possesso di Certificazioni per Lead Auditor per almeno una delle seguenti norme:\\n    <ul>\\n      <li>ISO 9001 – Sistema di gestione della qualità</li>\\n      <li>ISO 27001 – Sistema di gestione della sicurezza delle informazioni</li>\\n    </ul>\\n  </li>\\n  <li>Esperienza lavorativa documentata in qualità di Lead Auditor relativamente alle certificazioni richieste</li>\\n</ul>\\n\"\n      '#format': filtered_text\n      '#display_on': both\n      '#states':\n        visible:\n          ':input[name=\"codice_candidatura\"]':\n            value: RC.1.8\ntitoli_preferenziali:\n  '#type': webform_wizard_page\n  '#title': 'Titoli preferenziali'\n  titoli_preferenziali_specifici:\n    '#type': fieldset\n    '#title': 'Titoli preferenziali specifici'\n    dichiarazioni_titoli_specifici:\n      '#type': container\n      dichiarazione_possesso_titoli_specifici:\n        '#type': processed_text\n        '#text': '<p>Il sottoscritto dichiara, inoltre, di possedere i seguenti titoli preferenziali specifici relativi al profilo del codice candidatura [webform_submission:values:codice_candidatura].</p>'\n        '#format': filtered_text\n      dichiarazione_possesso_titoli_specifici_certificazioni:\n        '#type': processed_text\n        '#text': \"Possesso delle certificazioni:\\n\"\n        '#format': filtered_text\n        '#display_on': both\n        '#states':\n          visible:\n            -\n              ':input[name=\"codice_candidatura\"]':\n                value: RC.1.1\n            - or\n            -\n              ':input[name=\"codice_candidatura\"]':\n                value: RC.1.2\n            - or\n            -\n              ':input[name=\"codice_candidatura\"]':\n                value: RC.1.3\n            - or\n            -\n              ':input[name=\"codice_candidatura\"]':\n                value: RC.1.4\n      dichiarazione_possesso_titoli_specifici_certificazioni_auditor:\n        '#type': processed_text\n        '#text': \"Possesso di certificazioni per Auditor/Lead auditor relativamente a:\\n\"\n        '#format': filtered_text\n        '#display_on': both\n        '#states':\n          visible:\n            ':input[name=\"codice_candidatura\"]':\n              value: RC.1.8\n    elenco_titoli_preferenziali_specifici:\n      '#type': container\n      certificazione_pm:\n        '#type': checkbox\n        '#title': 'Certificazione in ambito project management'\n        '#format': custom\n        '#format_html': ': <strong>{{ item.value }}</strong></li><li>'\n        '#states':\n          visible:\n            -\n              ':input[name=\"codice_candidatura\"]':\n                value: RC.1.1\n            - or\n            -\n              ':input[name=\"codice_candidatura\"]':\n                value: RC.1.2\n      certificazione_itil_cobit:\n        '#type': checkbox\n        '#title': 'Certificazioni in ambito ITIL/COBIT'\n        '#format': custom\n        '#format_html': ': <strong>{{ item.value }}</strong></li><li>'\n        '#states':\n          visible:\n            -\n              ':input[name=\"codice_candidatura\"]':\n                value: RC.1.1\n            - or\n            -\n              ':input[name=\"codice_candidatura\"]':\n                value: RC.1.2\n      certificazione_auditor_iso_20000:\n        '#type': checkbox\n        '#title': 'Lead auditor ISO 20000'\n        '#format': custom\n        '#format_html': ': <strong>{{ item.value }}</strong></li><li>'\n        '#states':\n          visible:\n            -\n              ':input[name=\"codice_candidatura\"]':\n                value: RC.1.1\n            - or\n            -\n              ':input[name=\"codice_candidatura\"]':\n                value: RC.1.2\n      certificazione_auditor_iso_27001:\n        '#type': checkbox\n        '#title': 'Lead auditor ISO 27001'\n        '#format': custom\n        '#format_html': ': <strong>{{ item.value }}</strong></li><li>'\n        '#states':\n          visible:\n            -\n              ':input[name=\"codice_candidatura\"]':\n                value: RC.1.1\n            - or\n            -\n              ':input[name=\"codice_candidatura\"]':\n                value: RC.1.2\n      certificazione_auditor_iso_22301:\n        '#type': checkbox\n        '#title': 'Lead auditor ISO 22301'\n        '#format': custom\n        '#format_html': ': <strong>{{ item.value }}</strong></li>'\n        '#states':\n          visible:\n            -\n              ':input[name=\"codice_candidatura\"]':\n                value: RC.1.1\n            - or\n            -\n              ':input[name=\"codice_candidatura\"]':\n                value: RC.1.2\n      certificazione_itil:\n        '#type': checkbox\n        '#title': 'Ambito ITIL'\n        '#format': custom\n        '#format_html': ': <strong>{{ item.value }}</strong></li><li>'\n        '#states':\n          visible:\n            -\n              ':input[name=\"codice_candidatura\"]':\n                value: RC.1.3\n            - or\n            -\n              ':input[name=\"codice_candidatura\"]':\n                value: RC.1.4\n      certificazione_cobit:\n        '#type': checkbox\n        '#title': 'Ambito COBIT'\n        '#format': custom\n        '#format_html': ': <strong>{{ item.value }}</strong></li><li>'\n        '#states':\n          visible:\n            -\n              ':input[name=\"codice_candidatura\"]':\n                value: RC.1.3\n            - or\n            -\n              ':input[name=\"codice_candidatura\"]':\n                value: RC.1.4\n      certificazione_togaf:\n        '#type': checkbox\n        '#title': 'Ambito TOGAF'\n        '#format': custom\n        '#format_html': ': <strong>{{ item.value }}</strong></li>'\n        '#states':\n          visible:\n            -\n              ':input[name=\"codice_candidatura\"]':\n                value: RC.1.3\n            - or\n            -\n              ':input[name=\"codice_candidatura\"]':\n                value: RC.1.4\n      certificazione_csa_star:\n        '#type': checkbox\n        '#title': 'CSA STAR - Cloud Security'\n        '#format': custom\n        '#format_html': ': <strong>{{ item.value }}</strong></li><li>'\n        '#states':\n          visible:\n            ':input[name=\"codice_candidatura\"]':\n              value: RC.1.8\n      certificazione_iso_20000:\n        '#type': checkbox\n        '#title': 'ISO 20000 – Sistema di gestione della qualità dei servizi ICT'\n        '#format': custom\n        '#format_html': ': <strong>{{ item.value }}</strong></li><li>'\n        '#states':\n          visible:\n            ':input[name=\"codice_candidatura\"]':\n              value: RC.1.8\n      certificazione_iso_22301:\n        '#type': checkbox\n        '#title': 'ISO 22301 – Sistema di gestione della continuità operativa'\n        '#format': custom\n        '#format_html': ': <strong>{{ item.value }}</strong></li><li>'\n        '#states':\n          visible:\n            ':input[name=\"codice_candidatura\"]':\n              value: RC.1.8\n      certificazione_iso_14001:\n        '#type': checkbox\n        '#title': 'ISO 14001:2015 - Gestione ambientale'\n        '#format': custom\n        '#format_html': ': <strong>{{ item.value }}</strong></li><li>'\n        '#states':\n          visible:\n            ':input[name=\"codice_candidatura\"]':\n              value: RC.1.8\n      certificazione_ohsas:\n        '#type': checkbox\n        '#title': 'OHSAS 18001:2007 - Gestione della salute e sicurezza sul lavoro'\n        '#format': custom\n        '#format_html': ': <strong>{{ item.value }}</strong></li>'\n        '#states':\n          visible:\n            ':input[name=\"codice_candidatura\"]':\n              value: RC.1.8\n      titoli_specifici_non_previsti:\n        '#type': processed_text\n        '#states':\n          visible:\n            -\n              ':input[name=\"codice_candidatura\"]':\n                value: RC.1.5\n            - or\n            -\n              ':input[name=\"codice_candidatura\"]':\n                value: RC.1.6\n            - or\n            -\n              ':input[name=\"codice_candidatura\"]':\n                value: RC.1.7\n        '#display_on': both\n        '#text': \"Non sono previsti titoli preferenziali specifici.\\n\"\n        '#format': filtered_text\nriassunto:\n  '#type': webform_wizard_page\n  '#title': Riassunto\n  intro_riassunto:\n    '#type': processed_text\n    '#text': \"<h3>Controlla i dati inseriti prima di inviare il modulo. Dopo l'invio non sarà più possibile modificare i dati.</h3>\\n\"\n    '#format': filtered_text\n  testo_riassunto:\n    '#type': processed_text\n    '#wrapper_attributes':\n      class:\n        - summary\n    '#display_on': both\n    '#text': \"<p>Il/la sottoscritto/a <strong>[webform_submission:values:nome] [webform_submission:values:cognome]</strong>, consapevole delle responsabilità penali cui può andare incontro in caso di dichiarazioni mendaci, sotto la propria responsabilità<strong>, ai sensi e per gli effetti del DPR n. 445/2000 art. 45 e 46, dichiara</strong>:</p>\\n<ul>\\n  <li>\\n    di essere nato/a il <strong>[webform_submission:values:data_di_nascita]</strong> a <strong>[webform_submission:values:luogo_di_nascita] ([webform_submission:values:provincia_di_nascita])</strong> - codice fiscale: <strong>[webform_submission:values:codice_fiscale]</strong> - email: <strong>[webform_submission:values:email]</strong>;\\n  </li>\\n  <li>\\n    di essere residente in <strong>[webform_submission:values:indirizzo] - [webform_submission:values:cap] [webform_submission:values:citta] ([webform_submission:values:provincia]) - [webform_submission:values:paese]</strong>;\\n  </li>\\n  <li>\\n    [webform_submission:values:cittadinanza] <strong>[webform_submission:values:altra_cittadinanza:clear]</strong> [webform_submission:values:lingua_italiana:clear];\\n  </li>\\n  <li>\\n    [webform_submission:values:godimento_diritti_civili_e_politici];\\n  </li>\\n  <li>\\n    [webform_submission:values:destituzione_da_impieghi_pubblici];\\n  </li>\\n  <li>\\n    [webform_submission:values:condanne];\\n  </li>\\n  <li>\\n    [webform_submission:values:penale];\\n  </li>\\n  <li>\\n    [webform_submission:values:esperienza];\\n  </li>\\n  <li>\\n    [webform_submission:values:domicilio_pec];\\n  </li>\\n  <li>\\n    [webform_submission:values:presa_visione_avviso];\\n  </li>\\n  [webform_submission:values:titolare_contratti_pa:html]\\n  <li>\\n    di presentare la propria candidatura per l’incarico di collaboratore per l’attività di supporto all’interno delle Linee di attività individuate nel progetto “Razionalizzazione ICT e Migrazione al Cloud” previsto dal Programma Operativo Nazionale “Governance e Capacità Istituzionale 2014-2020”, per il codice candidatura: <strong>[webform_submission:values:codice_candidatura:title]</strong>;\\n  </li>\\n  <li>\\n    di possedere i seguenti requisiti richiesti per la candidatura all'avviso selezionato: <strong>[webform_submission:values:requisiti_minimi:html]</strong>\\n  </li>\\n  <li>\\n    di possedere i seguenti titoli preferenziali specifici relativi al profilo del codice candidatura [webform_submission:values:codice_candidatura].\\n    [webform_submission:values:dichiarazioni_titoli_specifici]\\n    <ul><li>\\n      [webform_submission:values:elenco_titoli_preferenziali_specifici:html]\\n    </ul>\\n  </li>\\n</ul>\\n<p></p>\\n\"\n    '#format': filtered_text\n  captcha:\n    '#type': captcha\n    '#captcha_type': recaptcha/reCAPTCHA\nactions:\n  '#type': webform_actions\n  '#title': 'Invio dei dati'\n  '#submit__label': Invia\n  '#wizard_prev__label': Indietro\n  '#wizard_next__label': Avanti\n"

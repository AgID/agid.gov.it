elements: "pdf_contents:\n  '#type': processed_text\n  '#states':\n    invisible:\n      -\n        ':input[name=\"required_checkbox\"]':\n          empty: true\n      - xor\n      -\n        ':input[name=\"required_checkbox\"]':\n          filled: true\n  '#text': \"<table>\\n\\t<tbody>\\n\\t\\t<tr>\\n\\t\\t\\t<td>Checkbox #1</td>\\n\\t\\t\\t<td>[webform_submission:values:a_checkbox]</td>\\n\\t\\t</tr>\\n\\t\\t<tr>\\n\\t\\t\\t<td>Checkbox #2</td>\\n\\t\\t\\t<td>[webform_submission:values:a_checkbox_2]</td>\\n\\t\\t</tr>\\n\\t\\t<tr>\\n\\t\\t\\t<td>Address</td>\\n\\t\\t\\t<td>[webform_submission:values:address]</td>\\n\\t\\t</tr>\\n\\t\\t<tr>\\n\\t\\t\\t<td>Email</td>\\n\\t\\t\\t<td>[webform_submission:values:email]</td>\\n\\t\\t</tr>\\n\\t\\t<tr>\\n\\t\\t\\t<td>Profile</td>\\n\\t\\t\\t<td>[webform_submission:values:profile]</td>\\n\\t\\t</tr>\\n\\t\\t<tr>\\n\\t\\t\\t<td>Required Checkbox</td>\\n\\t\\t\\t<td>[webform_submission:values:required_checkbox]</td>\\n\\t\\t</tr>\\n\\t\\t<tr>\\n\\t\\t\\t<td>Another Required</td>\\n\\t\\t\\t<td>[webform_submission:values:another_required]</td>\\n\\t\\t</tr>\\n\\t\\t<tr>\\n\\t\\t\\t<td>Request ID</td>\\n\\t\\t\\t<td>\\n\\t\\t\\t<table>\\n\\t\\t\\t\\t<tbody>\\n\\t\\t\\t\\t\\t<tr>\\n\\t\\t\\t\\t\\t\\t<td>[webform_submission:values:request_id]</td>\\n\\t\\t\\t\\t\\t</tr>\\n\\t\\t\\t\\t</tbody>\\n\\t\\t\\t</table>\\n\\t\\t\\t</td>\\n\\t\\t</tr>\\n\\t</tbody>\\n</table>\\n\"\n  '#format': filtered_text\nattachment:\n  '#type': webform_document_file\n  '#title': Attachment\nrequest_id:\n  '#type': hidden\n  '#title': request_id\nstep_1:\n  '#type': webform_wizard_page\n  '#title': '#1'\n  step_1_instructions:\n    '#type': processed_text\n    '#text': \"<p>Etiam ultricies nisi vel augue. Proin sapien ipsum, porta a, auctor quis, euismod ut, mi. Maecenas vestibulum mollis diam. Vestibulum dapibus nunc ac augue. Nam at tortor in tellus interdum sagittis.</p>\\n\\n<p>In hac habitasse platea dictumst. Phasellus a est. Sed libero. Vestibulum rutrum, mi nec elementum vehicula, eros quam gravida nisl, id fringilla neque ante vel mi. Etiam imperdiet imperdiet orci.</p>\\n\"\n    '#format': filtered_text\n  a_checkbox:\n    '#type': checkbox\n    '#title': 'Checkbox #1'\n    '#format': custom\n    '#format_html': ' '\n    '#format_text': 'Checkbox 1'' value: {{ value }}'\n  a_checkbox_2:\n    '#type': checkbox\n    '#title': 'Checkbox #2'\nstep_2:\n  '#type': webform_wizard_page\n  '#title': '#2'\n  address:\n    '#type': webform_address\n    '#title': Address\n  email:\n    '#type': email\n    '#title': Email\n    '#description': 'Don&#39;t use your PEC address.'\nstep_3:\n  '#type': webform_wizard_page\n  '#title': '#3'\n  profile:\n    '#type': select\n    '#title': Profile\n    '#options':\n      'Customized Value #1': 'Customized Value #1'\n      'Customized Value #2': 'Customized Value #2'\n      'Customized Value #3': 'Customized Value #3'\n      'Customized Value #4': 'Customized Value #4'\n      'Customized Value #5': 'Customized Value #5'\n      'Customized Value #8': 'Customized Value #8'\n    '#other__title': 'Other Customized'\n  processed_text:\n    '#type': processed_text\n    '#states':\n      visible:\n        ':input[name=\"profile\"]':\n          value: 'Customized Value #1'\n    '#text': \"<p><strong>Donec posuere vulputate arcu. Praesent turpis. Sed lectus. Donec orci lectus, aliquam ut, faucibus non, euismod id, nulla. Phasellus volutpat, metus eget egestas mollis, lacus lacus blandit dui, id egestas quam mauris ut lacus.</strong></p>\\n\"\n    '#format': filtered_text\n_5_check_required:\n  '#type': webform_wizard_page\n  '#title': '#5 Check Required'\n  required_checkbox:\n    '#type': checkbox\n    '#title': 'Required Checkbox'\n    '#required': true\n    '#required_error': 'It''s required'\n  another_required:\n    '#type': checkbox\n    '#title': 'Another Required'\n    '#required': true\n    '#required_error': 'It''s required'\nstep_summary:\n  '#type': webform_wizard_page\n  '#title': Summary\n  summary:\n    '#type': processed_text\n    '#display_on': both\n    '#text': \"<table>\\n\\t<tbody>\\n\\t\\t<tr>\\n\\t\\t\\t<td>Checkbox #1</td>\\n\\t\\t\\t<td>[webform_submission:values:a_checkbox]</td>\\n\\t\\t</tr>\\n\\t\\t<tr>\\n\\t\\t\\t<td>Checkbox #2</td>\\n\\t\\t\\t<td>[webform_submission:values:a_checkbox_2]</td>\\n\\t\\t</tr>\\n\\t\\t<tr>\\n\\t\\t\\t<td>Address</td>\\n\\t\\t\\t<td>[webform_submission:values:address]</td>\\n\\t\\t</tr>\\n\\t\\t<tr>\\n\\t\\t\\t<td>Email</td>\\n\\t\\t\\t<td>[webform_submission:values:email]</td>\\n\\t\\t</tr>\\n\\t\\t<tr>\\n\\t\\t\\t<td>Profile</td>\\n\\t\\t\\t<td>[webform_submission:values:profile]</td>\\n\\t\\t</tr>\\n\\t\\t<tr>\\n\\t\\t\\t<td>Required Checkbox</td>\\n\\t\\t\\t<td>[webform_submission:values:required_checkbox]</td>\\n\\t\\t</tr>\\n\\t\\t<tr>\\n\\t\\t\\t<td>Another Required</td>\\n\\t\\t\\t<td>[webform_submission:values:another_required]</td>\\n\\t\\t</tr>\\n\\t\\t<tr>\\n\\t\\t\\t<td>Request ID</td>\\n\\t\\t\\t<td>\\n\\t\\t\\t<table>\\n\\t\\t\\t\\t<tbody>\\n\\t\\t\\t\\t\\t<tr>\\n\\t\\t\\t\\t\\t\\t<td>[webform_submission:values:request_id]</td>\\n\\t\\t\\t\\t\\t</tr>\\n\\t\\t\\t\\t</tbody>\\n\\t\\t\\t</table>\\n\\t\\t\\t</td>\\n\\t\\t</tr>\\n\\t\\t<tr>\\n\\t\\t\\t<td>&nbsp;</td>\\n\\t\\t\\t<td>&nbsp;</td>\\n\\t\\t</tr>\\n\\t\\t<tr>\\n\\t\\t\\t<td>&nbsp;</td>\\n\\t\\t\\t<td>&nbsp;</td>\\n\\t\\t</tr>\\n\\t</tbody>\\n</table>\\n\"\n    '#format': filtered_text\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#wizard_prev__label': Prev\n  '#wizard_next__label': Next\n"

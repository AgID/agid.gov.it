elements: "pdf_contents:\n  '#type': processed_text\n  '#states':\n    invisible:\n      -\n        ':input[name=\"required_checkbox\"]':\n          empty: true\n      - xor\n      -\n        ':input[name=\"required_checkbox\"]':\n          filled: true\n  '#text': \"<table>\\n\\t<tbody>\\n\\t\\t<tr>\\n\\t\\t\\t<td>Checkbox #1</td>\\n\\t\\t\\t<td>[webform_submission:values:a_checkbox]</td>\\n\\t\\t</tr>\\n\\t\\t<tr>\\n\\t\\t\\t<td>Checkbox #2</td>\\n\\t\\t\\t<td>[webform_submission:values:a_checkbox_2]</td>\\n\\t\\t</tr>\\n\\t\\t<tr>\\n\\t\\t\\t<td>Address</td>\\n\\t\\t\\t<td>[webform_submission:values:address]</td>\\n\\t\\t</tr>\\n\\t\\t<tr>\\n\\t\\t\\t<td>Email</td>\\n\\t\\t\\t<td>[webform_submission:values:email]</td>\\n\\t\\t</tr>\\n\\t\\t<tr>\\n\\t\\t\\t<td>Profile</td>\\n\\t\\t\\t<td>[webform_submission:values:profile]</td>\\n\\t\\t</tr>\\n\\t\\t<tr>\\n\\t\\t\\t<td>Required Checkbox</td>\\n\\t\\t\\t<td>[webform_submission:values:required_checkbox]</td>\\n\\t\\t</tr>\\n\\t\\t<tr>\\n\\t\\t\\t<td>Another Required</td>\\n\\t\\t\\t<td>[webform_submission:values:another_required]</td>\\n\\t\\t</tr>\\n\\t\\t<tr>\\n\\t\\t\\t<td>Request ID</td>\\n\\t\\t\\t<td>\\n\\t\\t\\t<table>\\n\\t\\t\\t\\t<tbody>\\n\\t\\t\\t\\t\\t<tr>\\n\\t\\t\\t\\t\\t\\t<td>[webform_submission:values:request_id]</td>\\n\\t\\t\\t\\t\\t</tr>\\n\\t\\t\\t\\t</tbody>\\n\\t\\t\\t</table>\\n\\t\\t\\t</td>\\n\\t\\t</tr>\\n\\t</tbody>\\n</table>\\n\"\n  '#format': filtered_text\nattachment:\n  '#type': webform_document_file\n  '#title': Attachment\nrequest_id:\n  '#type': hidden\n  '#title': request_id\nistruzioni:\n  '#type': webform_wizard_page\n  '#title': Istruzioni\n  testo_istruzioni:\n    '#type': processed_text\n    '#text': \"<h3>Tutte le informazioni relativa all'Avviso n. 03/2018&nbsp;e tutte le informazioni sulle procedure di selezione sono disponibili alla <a href=\\\"/agenzia/procedure-selezione\\\">pagina \\\"Procedure di selezione\\\"</a>.</h3>\\n<p>Si raccomanda di leggere attentamente l'avviso n. 03/2018&nbsp;con particolare attenzione alle modalità di presentazione della domanda e alle cause di esclusione.</p>\\n<p>Le domande dovranno pervenire presso la casella PEC di AgID entro le ore 12:00 del 30 ottobre 2017.</p>\\n<h4>Istruzioni per la presentazione della domanda di candidatura</h4>\\n<ol>\\n\\t<li>Compila la domanda utilizzando il form presente su questa pagina</li>\\n\\t<li>Al termine della procedura, riceverai la domanda in formato PDF alla casella email indicata</li>\\n\\t<li>Scarica il file della domanda e firmalo, seguendo le istruzioni presenti sull'avviso</li>\\n\\t<li>Invia una PEC all'indirizzo procedurediselezioneagid@pcert.agid.gov.it, avente per oggetto esclusivamente l'“ID DOMANDA” indicato nell'intestazione della prima pagina del PDF ricevuto, con i seguenti tre distinti allegati:\\n\\t<ul>\\n\\t\\t<li>domanda di candidatura firmata - PDF</li>\\n\\t\\t<li>curriculum vitae firmato e datato - PDF</li>\\n\\t\\t<li>scansione di un documento di riconoscimento in corso di validità - PDF (da inviare solo nel caso di sottoscrizione con firma autografa della domanda o del CV)</li>\\n\\t</ul>\\n\\t</li>\\n</ol>\\n<p>Per eventuali richieste di chiarimento puoi scrivere alla casella pcc@agid.gov.it fino alle ore 12.00 del giorno 27 ottobre 2017.</p>\\n<p>ATTENZIONE: accertati di inserire correttamente il tuo indirizzo email e di avere capienza residua nella casella.</p>\\n\"\n    '#format': filtered_text\n  accettazione_privacy:\n    '#type': checkbox\n    '#title': 'Letta e accettata l’informativa sulla protezione dei dati di cui all’Avviso di selezione, autorizzo l’uso dei miei dati ai sensi del Regolamento (UE) 2016/679 e del D.Lgs. 196/2003.'\n    '#description': 'Il consenso &egrave; obbligatorio per proseguire.'\n    '#required': true\n    '#format': custom\n    '#format_html': ' '\n    '#format_text': 'Checkbox 1'' value: {{ value }}'\nanagrafica:\n  '#type': webform_wizard_page\n  '#title': 'Informazioni anagrafiche'\n  dati_personali:\n    '#type': fieldset\n    '#title': 'Dati personali'\n    nome:\n      '#type': textfield\n      '#title': Nome\n      '#autocomplete': 'off'\n      '#required': true\n    cognome:\n      '#type': textfield\n      '#title': Cognome\n      '#autocomplete': 'off'\n      '#required': true\n    codice_fiscale:\n      '#type': textfield\n      '#title': 'Codice fiscale'\n      '#autocomplete': 'off'\n      '#required': true\n      '#pattern': '^[A-Za-z]{6}\\d{2}[A-Za-z]\\d{2}[A-Za-z]\\d{3}[A-Za-z]$'\n    data_di_nascita:\n      '#type': date\n      '#title': 'Data di nascita'\n      '#required': true\n      '#datepicker': true\n      '#date_date_format': d/m/Y\n    luogo_di_nascita:\n      '#type': textfield\n      '#title': 'Luogo di nascita'\n      '#autocomplete': 'off'\n      '#required': true\n    provincia_di_nascita:\n      '#type': textfield\n      '#title': 'Provincia di nascita'\n      '#maxlength': '2'\n      '#size': '2'\n      '#autocomplete': 'off'\n      '#required': true\n    indirizzo_email:\n      '#type': webform_email_confirm\n      '#title': 'Indirizzo email'\n      '#description': 'Non inserire un indirizzo PEC.'\n      '#autocomplete': 'off'\n      '#required': true\n      '#confirm__title': 'Conferma indirizzo email'\n  indirizzo_di_residenza:\n    '#type': fieldset\n    '#title': 'Indirizzo di residenza'\n    via_piazza:\n      '#type': textfield\n      '#title': Via/Piazza\n      '#autocomplete': 'off'\n      '#required': true\n    citta:\n      '#type': textfield\n      '#title': Città\n      '#autocomplete': 'off'\n      '#required': true\n    provincia:\n      '#type': textfield\n      '#title': Provincia\n      '#maxlength': '2'\n      '#size': '2'\n      '#autocomplete': 'off'\n      '#required': true\n    cap:\n      '#type': textfield\n      '#title': CAP\n      '#minlength': '5'\n      '#maxlength': '5'\n      '#size': '5'\n      '#autocomplete': 'off'\n      '#required': true\n      '#pattern': '^[0-9]{5}$'\ncodice_candidatura:\n  '#type': webform_wizard_page\n  '#title': 'Scelta profilo'\n  scelta_codice_candidatura:\n    '#type': processed_text\n    '#text': \"<p>Il sottoscritto presenta la propria candidatura per il codice:</p>\\n\"\n    '#format': filtered_text\n  profile:\n    '#type': select\n    '#title': Profilo\n    '#options':\n      pm: 'Project Manager'\n      sa: 'Systems Architect'\n      ict: 'ICT Consultant'\n      qam: 'Quality Assurance Manager'\n      dev: Developer\n    '#other__title': ''\n    '#required': true\n  profilo_project_manager:\n    '#type': fieldset\n    '#title': 'Profilo Project Manager'\n    '#states':\n      visible:\n        ':input[name=\"profile\"]':\n          value: pm\n    pm_dichiarazione_possesso_requisiti:\n      '#type': processed_text\n      '#text': \"<p>Il sottoscritto dichiara di possedere i seguenti requisiti:</p>\\n\"\n      '#format': filtered_text\n    pm_laurea_triennale_classi_l31_l08:\n      '#type': checkbox\n      '#title': 'Laurea triennale (classi L31, L08)'\n      '#required': true\n    pm_esperienza_lavorativa:\n      '#type': checkbox\n      '#title': 'Esperienza lavorativa documentabile in almeno 3 progetti/programmi di trasformazione digitale svolti nel settore della Pubblica Amministrazione'\n      '#required': true\n    pm_esperienza_lavorativa_coordinamento:\n      '#type': checkbox\n      '#title': 'Esperienza lavorativa documentabile, con ruoli di coordinamento, nel Program Management di almeno 2 progetti/programmi di Cloud Enablement Program'\n      '#required': true\n    pm_partecipazione_progetti:\n      '#type': checkbox\n      '#title': 'Partecipazione ad almeno 2 progetti di Rilevazione statistica della spesa ICT della Pubblica Amministrazione italiana'\n      '#required': true\n  profilo_systems_architect:\n    '#type': fieldset\n    '#title': 'Profilo Systems Architect'\n    '#states':\n      visible:\n        ':input[name=\"profile\"]':\n          value: sa\n    sa_dichiarazione_possesso_requisiti:\n      '#type': processed_text\n      '#text': \"<p>Il sottoscritto dichiara di possedere i seguenti requisiti:</p>\\n\"\n      '#format': filtered_text\n    sa_laurea_triennale_classi_l31_l08:\n      '#type': checkbox\n      '#title': 'Laurea triennale (classi L31, L08)'\n      '#required': true\n    sa_esperienza_lavorativa:\n      '#type': checkbox\n      '#title': 'Esperienza lavorativa documentabile di almeno 3 anni nella conduzione e/o gestione di progetti/programmi complessi di migrazione al Cloud'\n      '#required': true\n  profilo_developer:\n    '#type': fieldset\n    '#title': 'Profilo Developer'\n    '#states':\n      visible:\n        ':input[name=\"profile\"]':\n          value: dev\n    dev_dichiarazione_possesso_requisiti:\n      '#type': processed_text\n      '#text': \"<p>Il sottoscritto dichiara di possedere i seguenti requisiti:</p>\\n\"\n      '#format': filtered_text\n    dev_laurea_triennale_classi_l31_l08:\n      '#type': checkbox\n      '#title': 'Laurea triennale (classi L31, L08)'\n      '#required': true\n    dev_esperienza_lavorativa:\n      '#type': checkbox\n      '#title': 'Esperienza lavorativa documentabile di almeno 3 anni in qualità di team leader o responsabile di sviluppo software'\n      '#required': true\n  profilo_ict_consultant:\n    '#type': fieldset\n    '#title': 'Profilo ICT Consultant'\n    '#states':\n      visible:\n        ':input[name=\"profile\"]':\n          value: ict\n    ict_dichiarazione_possesso_requisiti:\n      '#type': processed_text\n      '#text': \"<p>Il sottoscritto dichiara di possedere i seguenti requisiti:</p>\\n\"\n      '#format': filtered_text\n    ict_laurea_magistrale_lmg01:\n      '#type': checkbox\n      '#title': 'Laurea magistrale (classe LMG01)'\n      '#required': true\n    ict_iscrizione_albo:\n      '#type': checkbox\n      '#title': 'Almeno 6 anni di iscrizione all''albo degli avvocati'\n      '#required': true\n  profilo_qam:\n    '#type': fieldset\n    '#title': 'Profilo Quality Assurance Manager'\n    '#states':\n      visible:\n        ':input[name=\"profile\"]':\n          value: qam\n    qam_dichiarazione_possesso_requisiti:\n      '#type': processed_text\n      '#text': \"<p>Il sottoscritto dichiara di possedere i seguenti requisiti:</p>\\n\"\n      '#format': filtered_text\n    qam_laurea_triennale:\n      '#type': checkbox\n      '#title': 'Laurea triennale'\n      '#required': true\n    qam_esperienza_lavorativa:\n      '#type': checkbox\n      '#title': 'Esperienza lavorativa documentabile di almeno 5 anni in attività di audit di I, II o III parte'\n      '#required': true\ntitoli_preferenziali_generali:\n  '#type': webform_wizard_page\n  '#title': 'Titoli preferenziali generali'\n  dichiarazione_possesso_titoli_generali:\n    '#type': processed_text\n    '#text': \"<p>Il sottoscritto dichiara di possedere i seguenti titoli preferenziali generali:</p>\\n\"\n    '#format': filtered_text\n  ulteriore_laurea:\n    '#type': checkbox\n    '#title': 'Ulteriore corso di laurea rispetto a quello previsto come requisito minimo per la partecipazione'\n  master:\n    '#type': checkbox\n    '#title': 'Master universitario (riferibile alle classi di laurea di cui ai requisiti minimi)'\n  dottorato:\n    '#type': checkbox\n    '#title': 'Dottorato di ricerca (riferibile alle classi di laurea di cui ai requisiti minimi)'\n  specializzazione:\n    '#type': checkbox\n    '#title': 'Ulteriore specializzazione post-universitaria (riferibile alle classi di laurea di cui ai requisiti minimi)'\ntitoli_preferenziali_specifici:\n  '#type': webform_wizard_page\n  '#title': 'Titoli preferenziali specifici'\n  titoli_profilo_project_manager:\n    '#type': fieldset\n    '#title': 'Profilo Project Manager'\n    '#states':\n      visible:\n        ':input[name=\"profile\"]':\n          value: pm\n    pm_dichiarazione_possesso_titoli_preferenziali:\n      '#type': processed_text\n      '#text': \"<p>Il sottoscritto dichiara di possedere i seguenti titoli preferenziali specifici:</p>\\n\"\n      '#format': filtered_text\n    pm_certificazioni:\n      '#type': checkbox\n      '#title': 'Possesso di almeno 2 fra le certificazioni in ambito project management, ITIL, CoBIT, ISO 20000, ISO 27001, ISO 22301'\n  titoli_profilo_systems_architect:\n    '#type': fieldset\n    '#title': 'Profilo Systems Architect'\n    '#states':\n      visible:\n        ':input[name=\"profile\"]':\n          value: sa\n    sa_dichiarazione_possesso_titoli_preferenziali:\n      '#type': processed_text\n      '#text': \"<p>Il sottoscritto dichiara di possedere i seguenti titoli preferenziali:</p>\\n\"\n      '#format': filtered_text\n    sa_certificazioni:\n      '#type': checkbox\n      '#title': 'Possesso di almeno 2 fra le certificazioni in ambito ICT quali ad esempio project management, ITIL, COBIT, TOGAF ed equivalenti'\n  titoli_profilo_developer:\n    '#type': fieldset\n    '#title': 'Profilo Developer'\n    '#states':\n      visible:\n        ':input[name=\"profile\"]':\n          value: dev\n    dev_dichiarazione_possesso_titoli_preferenziali:\n      '#type': processed_text\n      '#text': \"<p>Il sottoscritto dichiara di possedere i seguenti titoli preferenziali:</p>\\n\"\n      '#format': filtered_text\n    dev_certificazioni:\n      '#type': checkbox\n      '#title': 'Possesso di certificazioni in ambito sviluppo software, database'\n  titoli_profilo_ict_consultant:\n    '#type': fieldset\n    '#title': 'Profilo ICT Consultant'\n    '#states':\n      visible:\n        ':input[name=\"profile\"]':\n          value: ict\n    ict_dichiarazione_possesso_titoli_preferenziali:\n      '#type': processed_text\n      '#text': \"<p>Non sono previsti titoli preferenziali</p>\\n\"\n      '#format': filtered_text\n  titoli_profilo_qam:\n    '#type': fieldset\n    '#title': 'Profilo Quality Assurance Manager'\n    '#states':\n      visible:\n        ':input[name=\"profile\"]':\n          value: qam\n    qam_dichiarazione_possesso_titoli_preferenziali:\n      '#type': processed_text\n      '#text': \"<p>Il sottoscritto dichiara di possedere i seguenti titoli preferenziali:</p>\\n\"\n      '#format': filtered_text\n    qam_certificazioni:\n      '#type': checkbox\n      '#title': \"Possesso di Certificazioni per Lead Auditor di almeno una delle seguenti norme:\\n  CSA STAR - Cloud Security;\\n  ISO 20000 – Sistema di gestione della qualità dei servizi ICT;\\n  ISO 22301 – sistema di gestione della Continuità operativa;\\n  ISO 50001:2011 Gestione Energetica;\\n  ISO 14001:2015 Gestione Ambientale;\\n  OHSAS 18001:2007 Gestione della Salute e Sicurezza sul Lavoro;\\n  ISO/IEC 30134;\\n  TIA 942;\\n  EN 50600 “Information technology - data center facilities and infrastructures”\\n\"\nriassunto:\n  '#type': webform_wizard_page\n  '#title': Riassunto\n  intro_riassunto:\n    '#type': processed_text\n    '#text': \"<h3>Controlla i dati inseriti prima di inviare il modulo. Dopo l'invio non sarà più possibile modificare i dati.</h3>\\n\"\n    '#format': filtered_text\n  testo_riassunto:\n    '#type': processed_text\n    '#display_on': both\n    '#text': \"<table>\\n\\t<tbody>\\n\\t\\t<tr>\\n\\t\\t\\t<td>Checkbox #1</td>\\n\\t\\t\\t<td>[webform_submission:values:a_checkbox]</td>\\n\\t\\t</tr>\\n\\t\\t<tr>\\n\\t\\t\\t<td>Checkbox #2</td>\\n\\t\\t\\t<td>[webform_submission:values:a_checkbox_2]</td>\\n\\t\\t</tr>\\n\\t\\t<tr>\\n\\t\\t\\t<td>Address</td>\\n\\t\\t\\t<td>[webform_submission:values:address]</td>\\n\\t\\t</tr>\\n\\t\\t<tr>\\n\\t\\t\\t<td>Email</td>\\n\\t\\t\\t<td>[webform_submission:values:email]</td>\\n\\t\\t</tr>\\n\\t\\t<tr>\\n\\t\\t\\t<td>Profile</td>\\n\\t\\t\\t<td>[webform_submission:values:profile]</td>\\n\\t\\t</tr>\\n\\t\\t<tr>\\n\\t\\t\\t<td>Required Checkbox</td>\\n\\t\\t\\t<td>[webform_submission:values:required_checkbox]</td>\\n\\t\\t</tr>\\n\\t\\t<tr>\\n\\t\\t\\t<td>Another Required</td>\\n\\t\\t\\t<td>[webform_submission:values:another_required]</td>\\n\\t\\t</tr>\\n\\t\\t<tr>\\n\\t\\t\\t<td>Request ID</td>\\n\\t\\t\\t<td>\\n\\t\\t\\t<table>\\n\\t\\t\\t\\t<tbody>\\n\\t\\t\\t\\t\\t<tr>\\n\\t\\t\\t\\t\\t\\t<td>[webform_submission:values:request_id]</td>\\n\\t\\t\\t\\t\\t</tr>\\n\\t\\t\\t\\t</tbody>\\n\\t\\t\\t</table>\\n\\t\\t\\t</td>\\n\\t\\t</tr>\\n\\t\\t<tr>\\n\\t\\t\\t<td>&nbsp;</td>\\n\\t\\t\\t<td>&nbsp;</td>\\n\\t\\t</tr>\\n\\t\\t<tr>\\n\\t\\t\\t<td>&nbsp;</td>\\n\\t\\t\\t<td>&nbsp;</td>\\n\\t\\t</tr>\\n\\t</tbody>\\n</table>\\n\"\n    '#format': filtered_text\nactions:\n  '#type': webform_actions\n  '#title': 'Invio dei dati'\n  '#submit__label': Invia\n  '#wizard_prev__label': Indietro\n  '#wizard_next__label': Avanti\n"

  confirmation_message: "<h3>Grazie per avere completato la procedura di generazione della domanda. Un messaggio &egrave; stato inviato alla casella email specificata.</h3>\r\n\r\n<h4>Tutte le informazioni relativa all&#39;Avviso n. 03/2018&nbsp;e tutte le informazioni sulle procedure di selezione sono disponibili alla <a href=\"/agenzia/procedure-selezione\">pagina &quot;Procedure di selezione&quot;</a>.</h4>\r\n\r\n<p>Si raccomanda di leggere attentamente l&#39;avviso n. 3/2018 con particolare attenzione alle modalit&agrave; di presentazione della domanda e alle cause di esclusione.</p>\r\n\r\n<h4>Istruzioni per la presentazione della domanda di candidatura</h4>\r\n\r\n<ol>\r\n\t<li>A breve riceverai la domanda in formato PDF alla casella mail indicata</li>\r\n\t<li>Scarica il file della domanda e firmalo, seguendo le istruzioni presenti sull&#39;avviso</li>\r\n\t<li>Invia una PEC all&#39;indirizzo procedurediselezioneagid@pcert.agid.gov.it, avente per oggetto <strong>esclusivamente</strong> l&#39;ID DOMANDA indicato nell&#39;intestazione della prima pagina del PDF ricevuto, con i seguenti tre distinti allegati:\r\n\t<ul>\r\n\t\t<li>domanda di candidatura firmata - PDF</li>\r\n\t\t<li>curriculum vitae firmato e datato - PDF</li>\r\n\t\t<li>scansione di un documento di riconoscimento in corso di validit&agrave; - PDF (da inviare solo nel caso di sottoscrizione con firma autografa della domanda o del CV)</li>\r\n\t</ul>\r\n\t</li>\r\n</ol>\r\n\r\n<p>Per eventuali richieste di chiarimento puoi scrivere alla casella pcc@agid.gov.it fino alle ore 12.00 del giorno 28 giugno 2018.</p>\r\n\r\n<p>Torna alla <a href=\"https://www.agid.gov.it\">pagina iniziale</a>.</p>"

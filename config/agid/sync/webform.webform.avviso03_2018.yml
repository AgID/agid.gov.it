elements: "pdf_contents:\n  '#type': processed_text\n  '#states':\n    invisible:\n      - ':input[name=\"random_id\"]':\n          empty: true\n      - or\n      - ':input[name=\"random_id\"]':\n          filled: true\n  '#text': |\n    <p style=\"text-align: center; font-size: 1.5em;\">ID DOMANDA: [webform_submission:values:codice_candidatura:raw]-[webform_submission:values:random_id]</p>\n    <p style=\"text-align: right;\">Spett.le Agenzia per l’Italia Digitale<br />\n    Via Liszt, n. 21<br />\n    00144 Roma</p>\n    <p><strong>OGGETTO</strong>: AVVISO n. 03/2018: Procedura comparativa per il conferimento di n. 13 profili specialistici da impegnare per l’implementazione del progetto “Razionalizzazione Infrastruttura ICT e migrazione al Cloud” previsto dal Programma Operativo Nazionale “Governance e Capacità Istituzionale 2014-2020” per gli Assi 1 e 2, azioni 1.3.1 e 2.2.1. CUP: C52I17000050007</p>\n    <p>Il/la sottoscritto/a <strong>[webform_submission:values:nome] [webform_submission:values:cognome]</strong>, consapevole delle responsabilità penali cui può andare incontro in caso di dichiarazioni mendaci, sotto la propria responsabilità<strong>, ai sensi e per gli effetti del DPR n. 445/2000 art. 45 e 46</strong></p>\n    <p style=\"text-align: center;\"><strong>dichiara</strong></p>\n    <ul>\n      <li>\n        di essere nato/a il <strong>[webform_submission:values:data_di_nascita] </strong>a <strong>[webform_submission:values:luogo_di_nascita]</strong> ([webform_submission:values:provincia_di_nascita]) - codice fiscale: <strong>[webform_submission:values:codice_fiscale]</strong> - email: <strong>[webform_submission:values:email]</strong>\n      </li>\n      <li>\n        di essere residente in <strong>[webform_submission:values:indirizzo] - [webform_submission:values:cap] [webform_submission:values:citta] ([webform_submission:values:provincia])</strong>\n      </li>\n      <li>\n        di presentare la propria candidatura per l’incarico di collaboratore per l’attività di supporto all’interno delle Linee di attività individuate nel progetto “Italia Login – la casa del cittadino” previsto dal Programma Operativo Nazionale “Governance e Capacità Istituzionale 2014-2020”, per il codice candidatura: <strong>[webform_submission:values:codice_candidatura:title]</strong>\n      </li>\n      <li>\n        di possedere i seguenti requisiti richiesti per la candidatura all'avviso selezionato: <strong>[webform_submission:values:requisiti_minimi:html]</strong><strong>[webform_submission:values:seniority:html]</strong>\n      </li>\n      <li>\n        [webform_submission:values:esperienza]\n      </li>\n      <li>\n        [webform_submission:values:cittadinanza] <strong>[webform_submission:values:altra_cittadinanza:clear]</strong> [webform_submission:values:lingua_italiana:clear]\n      </li>\n      <li>\n        [webform_submission:values:godimento_diritti_civili_e_politici]\n      </li>\n      <li>\n        [webform_submission:values:destituzione_da_impieghi_pubblici]\n      </li>\n      <li>\n        [webform_submission:values:trattamento_di_quiescenza]\n      </li>\n      <li>\n        [webform_submission:values:penale]\n      </li>\n      <li>\n        [webform_submission:values:presa_visione_avviso]\n      </li>\n      <li>\n        di possedere i seguenti titoli preferenziali generali:\n          <ul>\n            [webform_submission:values:ulteriore_laurea:html]\n            [webform_submission:values:master:html]\n            [webform_submission:values:dottorato:html]\n            [webform_submission:values:specializzazione:html]\n          </ul>\n      </li>\n      <li>\n        di possedere i seguenti titoli preferenziali specifici relativi al profilo del codice candidatura [webform_submission:values:codice_candidatura]:\n        <ul><li>\n          [webform_submission:values:elenco_titoli_preferenziali_specifici:html]\n        </ul>\n      </li>\n    </ul>\n    <p>Il/la sottoscritto/a dichiara inoltre di essere consapevole che:</p>\n    <ul>\n      <li>\n        la presente domanda deve essere debitamente sottoscritta con firma autografa o digitale. Nel caso di firma autografa è necessario allegare copia di un documento di riconoscimento in corso di validità;\n      </li>\n      <li>\n        la presente domanda, unitamente al proprio curriculum vitae, deve essere inviata esclusivamente a mezzo PEC alla casella <strong>procedurediselezioneagid@pcert.agid.gov.it</strong>\n        con il campo oggetto contenente esclusivamente l'ID DOMANDA <strong>[webform_submission:values:codice_candidatura:raw]-[webform_submission:values:random_id]</strong> entro le ore 12:00 del 30/10/2017 (fa fede l'ora di consegna del messaggio presso la casella PEC di AGID);\n      </li>\n      <li>\n        non è possibile presentare domande per più di un \"codice candidatura\" tra quelli previsti nell'avviso.\n      </li>\n    </ul>\n    <p>[webform_submission:values:accettazione_privacy]</p>\n    <p>Data e luogo di sottoscrizione</p>\n    <p style=\"text-align: right;\">Firma digitale o autografa</p>\n  '#format': full_html\nattachment:\n  '#type': webform_document_file\n  '#title': Attachment\n  '#states':\n    invisible:\n      - ':input[name=\"random_id\"]':\n          empty: true\n      - xor\n      - ':input[name=\"random_id\"]':\n          filled: true\nrandom_id:\n  '#type': hidden\n  '#title': random_id\nistruzioni:\n  '#type': webform_wizard_page\n  '#title': Istruzioni\n  testo_istruzioni:\n    '#type': processed_text\n    '#text': |\n      <h3>Tutte le informazioni relativa all'Avviso n. 03/2018 e tutte le informazioni sulle procedure di selezione sono disponibili alla <a href=\"/agenzia/procedure-selezione\">pagina \"Procedure di selezione\"</a>.</h3>\n      <p>Si raccomanda di leggere attentamente l'avviso n. 03/2018 con particolare attenzione alle modalità di presentazione della domanda e alle cause di esclusione.</p>\n      <p>Le domande dovranno pervenire presso la casella PEC di AGID entro le ore 12:00 del 04 luglio 2018.</p>\n      <h4>Istruzioni per la presentazione della domanda di candidatura</h4>\n      <ol>\n      \t<li>compila la domanda utilizzando il form presente su questa pagina</li>\n      \t<li>al termine della procedura, riceverai la domanda in formato PDF alla casella email indicata</li>\n      \t<li>scarica il file della domanda e firmalo, seguendo le istruzioni presenti sull'avviso</li>\n      \t<li>invia una PEC all'indirizzo procedurediselezioneagid@pcert.agid.gov.it, avente per oggetto esclusivamente l'“ID DOMANDA” indicato nell'intestazione della prima pagina del PDF ricevuto, con i seguenti tre distinti allegati:\n      \t\t<ul>\n      \t\t\t<li>domanda di candidatura firmata - PDF</li>\n      \t\t\t<li>curriculum vitae firmato e datato - PDF</li>\n      \t\t\t<li>scansione di un documento di riconoscimento in corso di validità - PDF (da inviare solo nel caso di sottoscrizione con firma autografa della domanda o del CV)</li>\n      \t\t</ul>\n        </li>\n      </ol>\n      <p>Per eventuali richieste di chiarimento puoi scrivere alla casella pcc@agid.gov.it fino alle ore 12.00 del giorno 28 giugno 2018.</p>\n      <p>ATTENZIONE: accertati di inserire correttamente il tuo indirizzo email e di avere capienza residua nella casella.</p>\n    '#format': filtered_text\n  accettazione_privacy:\n    '#type': checkbox\n    '#title': 'Letta e accettata l’informativa sulla protezione dei dati di cui all’art. 7 dell’Avviso di selezione, autorizzo l’uso dei miei dati ai sensi del Regolamento (UE) 2016/679 e del D.Lgs. 196/2003'\n    '#description': 'Il consenso &egrave; obbligatorio per proseguire.'\n    '#required': true\n    '#format': custom\n    '#format_text': 'Letta e accettata l’informativa sulla protezione dei dati di cui all’art. 7 dell’Avviso di selezione, autorizzo l’uso dei miei dati ai sensi del Regolamento (UE) 2016/679 e del D.Lgs. 196/2003'\nanagrafica:\n  '#type': webform_wizard_page\n  '#title': 'Informazioni anagrafiche'\n  dati_personali:\n    '#type': fieldset\n    '#title': 'Dati personali'\n    nome:\n      '#type': textfield\n      '#title': Nome\n      '#autocomplete': 'off'\n      '#required': true\n    cognome:\n      '#type': textfield\n      '#title': Cognome\n      '#autocomplete': 'off'\n      '#required': true\n    codice_fiscale:\n      '#type': textfield\n      '#title': 'Codice fiscale'\n      '#autocomplete': 'off'\n      '#required': true\n      '#pattern': '^[A-Za-z]{6}\\d{2}[A-Za-z]\\d{2}[A-Za-z]\\d{3}[A-Za-z]$'\n    data_di_nascita:\n      '#type': date\n      '#title': 'Data di nascita'\n      '#required': true\n      '#date_date_format': d/m/Y\n    luogo_di_nascita:\n      '#type': textfield\n      '#title': 'Luogo di nascita'\n      '#autocomplete': 'off'\n      '#required': true\n    provincia_di_nascita:\n      '#type': textfield\n      '#title': 'Provincia di nascita'\n      '#maxlength': '2'\n      '#size': '2'\n      '#autocomplete': 'off'\n      '#required': true\n    email:\n      '#type': email\n      '#title': 'Indirizzo email'\n      '#description': 'NON inserire un indirizzo PEC.'\n      '#autocomplete': 'off'\n      '#required': true\n  indirizzo_di_residenza:\n    '#type': fieldset\n    '#title': 'Indirizzo di residenza'\n    indirizzo:\n      '#type': textfield\n      '#title': Via/Piazza\n      '#autocomplete': 'off'\n      '#required': true\n    citta:\n      '#type': textfield\n      '#title': Città\n      '#autocomplete': 'off'\n      '#required': true\n    provincia:\n      '#type': textfield\n      '#title': Provincia\n      '#maxlength': '2'\n      '#size': '2'\n      '#autocomplete': 'off'\n      '#required': true\n    cap:\n      '#type': textfield\n      '#title': CAP\n      '#minlength': '5'\n      '#maxlength': '5'\n      '#size': '5'\n      '#autocomplete': 'off'\n      '#required': true\n      '#pattern': '^[0-9]{5}$'\ndichiarazioni:\n  '#type': webform_wizard_page\n  '#title': 'Dichiarazioni obbligatorie'\n  ulteriori_dichiarazioni:\n    '#type': fieldset\n    '#title': 'Ulteriori dichirazioni'\n    dichiarazioni_intro:\n      '#type': processed_text\n      '#text': |\n        <p>Dichiara inoltre, <strong>ai sensi e per gli effetti del DPR n. 445/2000 art. 45 e 46</strong>,</p>\n      '#format': filtered_text\n    esperienza:\n      '#type': radios\n      '#title': esperienza\n      '#title_display': invisible\n      '#options':\n        possesso_esperienza: 'di essere in possesso della particolare e comprovata specializzazione, strettamente correlata al contenuto dell’attività richiesta, nonché di avere maturato significative e qualificate esperienze, attinenti all’ambito progettuale del profilo professionale, come specificato nell’avviso'\n      '#required': true\n    cittadinanza:\n      '#type': radios\n      '#title': cittadinanza\n      '#title_display': invisible\n      '#options':\n        cittadinanza_italiana: 'di possedere la cittadinanza italiana'\n        altra_cittadinanza: 'di possedere la cittadinanza di un altro paese membro dell’Unione Europea'\n      '#required': true\n    altra_cittadinanza:\n      '#type': textfield\n      '#title': 'Indicare il proprio paese di cittadinanza'\n      '#autocomplete': 'off'\n      '#required': true\n      '#states':\n        visible:\n          ':input[name=\"cittadinanza\"]':\n            value: altra_cittadinanza\n    lingua_italiana:\n      '#type': radios\n      '#title': lingua_italiana\n      '#title_display': invisible\n      '#options':\n        conoscenza_italiano: 'e di conoscere perfettamente la lingua italiana parlata e scritta'\n      '#required': true\n      '#states':\n        visible:\n          ':input[name=\"cittadinanza\"]':\n            value: altra_cittadinanza\n    godimento_diritti_civili_e_politici:\n      '#type': radios\n      '#title': godimento_diritti_civili_e_politici\n      '#title_display': invisible\n      '#options':\n        diritti: 'di godere dei diritti civili e politici'\n      '#required': true\n    destituzione_da_impieghi_pubblici:\n      '#type': radios\n      '#title': destituzione_da_impieghi_pubblici\n      '#title_display': invisible\n      '#options':\n        diritti: 'di non essere stato escluso dall’elettorato attivo né di essere stato destituito o dispensato dall’impiego presso una pubblica amministrazione, ovvero licenziato per aver conseguito l’impiego stesso mediante la produzione di documenti falsi o viziati da invalidità non sanabile'\n      '#required': true\n    trattamento_di_quiescenza:\n      '#type': radios\n      '#title': trattamento_di_quiescenza\n      '#title_display': invisible\n      '#options':\n        no_quiescenza: 'di non essere stato collocato in trattamento di quiescenza nella qualità di lavoratore privato o pubblico'\n      '#required': true\n    penale:\n      '#type': radios\n      '#title': penale\n      '#title_display': invisible\n      '#options':\n        no_condanne: 'di non aver riportato condanne penali e non essere destinatario di provvedimenti che riguardano l’applicazione di misure di prevenzione, di decisioni civili e di provvedimenti amministrativi iscritti nel casellario giudiziale e di non essere sottoposto a procedimenti penali'\n      '#required': true\n    presa_visione_avviso:\n      '#type': radios\n      '#title': presa_visione_avviso\n      '#title_display': invisible\n      '#options':\n        presa_visione: 'di aver preso visione integrale dell’avviso pubblico relativo alla presente candidatura e dei relativi allegati, e di accettare senza riserva alcuna tutte le condizioni contenute nello stesso nonché delle norme regolamentari e di legge ivi richiamate'\n      '#required': true\ncandidatura:\n  '#type': webform_wizard_page\n  '#title': 'Scelta profilo'\n  scelta_codice_candidatura:\n    '#type': processed_text\n    '#text': |\n      <p>Il sottoscritto presenta la propria candidatura per il codice:</p>\n    '#format': filtered_text\n  codice_candidatura:\n    '#type': select\n    '#title': Profilo\n    '#options':\n      RC.1.1: 'RC.1.1 - Project Manager - Super Senior'\n      RC.1.2: 'RC.1.2 - Project Manager - Super Senior'\n      RC.1.3: 'RC.1.3 - Systems Architect - Senior'\n      RC.1.4: 'RC.1.4 - Systems Architect - Super Junior'\n      RC.1.5: 'RC.1.5 - Developer - Senior'\n      RC.1.6: 'RC.1.6 - ICT Consultant - Super Senior'\n      RC.1.7: 'RC.1.7 - ICT Consultant - Junior'\n      RC.1.8: 'RC.1.8 - ICT Consultant - Super Senior'\n      RC.1.9: 'RC.1.9 - Quality Assurance Manager - Super Senior'\n  dichiarazione_possesso_requisiti:\n    '#type': processed_text\n    '#wrapper_attributes':\n      class:\n        - u-padding-top-s\n    '#text': |\n      <p>Il sottoscritto, in relazione al codice candidatura scelto, dichiara di possedere i seguenti requisiti minimi:</p>\n    '#format': filtered_text\n  requisiti_minimi:\n    '#type': container\n    rc_1_1_requisiti_minimi:\n      '#type': processed_text\n      '#text': |\n        <ul>\n          <li>Laurea triennale (classi L31, L08)</li>\n          <li>Esperienza lavorativa documentabile, con ruoli di coordinamento, nel project management di almeno 3 progetti/programmi di Cloud Enablement Program</li>\n        </ul>\n      '#format': filtered_text\n      '#display_on': both\n      '#states':\n        visible:\n          ':input[name=\"codice_candidatura\"]':\n            value: RC.1.1\n    rc_1_2_requisiti_minimi:\n      '#type': processed_text\n      '#text': |\n        <ul>\n          <li>Laurea triennale</li>\n          <li>Esperienza lavorativa documentabile di almeno 3 anni nella gestione di progetti di monitoraggio di contratti/progetti</li>\n        </ul>\n      '#format': filtered_text\n      '#display_on': both\n      '#states':\n        visible:\n          ':input[name=\"codice_candidatura\"]':\n            value: RC.1.2\n    rc_1_3_requisiti_minimi:\n      '#type': processed_text\n      '#text': |\n        <ul>\n          <li>Laurea triennale (classi L31, L08)</li>\n          <li>Esperienza lavorativa documentabile di almeno 3 anni nella conduzione e/o gestione di progetti/programmi complessi di migrazione al cloud</li>\n        </ul>\n      '#format': filtered_text\n      '#display_on': both\n      '#states':\n        visible:\n          ':input[name=\"codice_candidatura\"]':\n            value: RC.1.3\n    rc_1_4_requisiti_minimi:\n      '#type': processed_text\n      '#text': |\n        <ul>\n          <li>Laurea triennale (classi L31, L08)</li>\n          <li>Esperienza lavorativa documentabile di almeno 2 anni in team finalizzati alla realizzazione di progetti/programmi complessi di migrazione al cloud e/o gestione di data center</li>\n        </ul>\n      '#format': filtered_text\n      '#display_on': both\n      '#states':\n        visible:\n          ':input[name=\"codice_candidatura\"]':\n            value: RC.1.4\n    rc_1_5_requisiti_minimi:\n      '#type': processed_text\n      '#text': |\n        <ul>\n          <li>Laurea triennale (classi L31, L08)</li>\n          <li>Esperienza lavorativa documentabile di almeno 3 anni in qualità di team leader o responsabile di sviluppo software</li>\n        </ul>\n      '#format': filtered_text\n      '#display_on': both\n      '#states':\n        visible:\n          ':input[name=\"codice_candidatura\"]':\n            value: RC.1.5\n    rc_1_6_requisiti_minimi:\n      '#type': processed_text\n      '#text': |\n        <ul>\n          <li>Laurea magistrale (LMG 01) e almeno 6 anni di iscrizione all’albo degli avvocati</li>\n        </ul>\n      '#format': filtered_text\n      '#display_on': both\n      '#states':\n        visible:\n          ':input[name=\"codice_candidatura\"]':\n            value: RC.1.6\n    rc_1_7_requisiti_minimi:\n      '#type': processed_text\n      '#text': |\n        <ul>\n          <li>Laurea Magistrale (classi LM56, LM77, LM76, LM82)</li>\n        </ul>\n      '#format': filtered_text\n      '#display_on': both\n      '#states':\n        visible:\n          ':input[name=\"codice_candidatura\"]':\n            value: RC.1.7\n    rc_1_8_requisiti_minimi:\n      '#type': processed_text\n      '#text': |\n        <ul>\n          <li>Laurea triennale (classi L31, L08)</li>\n        </ul>\n      '#format': filtered_text\n      '#display_on': both\n      '#states':\n        visible:\n          ':input[name=\"codice_candidatura\"]':\n            value: RC.1.8\n    rc_1_9_requisiti_minimi:\n      '#type': processed_text\n      '#text': |\n        <ul>\n          <li>Laurea triennale</li>\n          <li>Esperienza lavorativa documentabile di almeno 5 anni in attività di audit di I, II o III parte</li>\n          <li>Esperienza lavorativa documentabile in qualità di Auditor o Lead Auditor o equivalente, ovvero aver svolto attività ispettive nell’ambito delle norme di cui ai titoli preferenziali specifici</li>\n          <li>Possesso di Certificazioni per Lead Auditor delle seguenti norme:\n            <ul>\n              <li>ISO 9001 – Sistema di Gestione della Qualità</li>\n              <li>ISO 27001 – Sistema di gestione della sicurezza delle informazioni</li>\n            </ul>\n          </li>\n        </ul>\n      '#format': filtered_text\n      '#display_on': both\n      '#states':\n        visible:\n          ':input[name=\"codice_candidatura\"]':\n            value: RC.1.9\n  dichiarazione_seniority:\n    '#type': processed_text\n    '#wrapper_attributes':\n      class:\n        - u-padding-top-s\n    '#text': |\n      <p>Il sottoscritto dichiara, inoltre, di possedere la seguente esperienza lavorativa:</p>\n    '#format': filtered_text\n  seniority:\n    '#type': container\n    seniority_junior:\n      '#type': processed_text\n      '#text': |\n        <ul>\n          <li>Meno di 3 anni di esperienza in ambiti analoghi al profilo professionale selezionato (Seniority Junior)</li>\n        </ul>\n      '#format': filtered_text\n      '#display_on': both\n      '#states':\n        visible:\n          ':input[name=\"codice_candidatura\"]':\n            value: RC.1.7\n    seniority_super_junior:\n      '#type': processed_text\n      '#text': |\n        <ul>\n          <li>Tra 3 e 5 anni di esperienza in ambiti analoghi al profilo professionale selezionato (Seniority Super Junior)</li>\n        </ul>\n      '#format': filtered_text\n      '#display_on': both\n      '#states':\n        visible:\n          ':input[name=\"codice_candidatura\"]':\n            value: RC.1.4\n    seniority_senior:\n      '#type': processed_text\n      '#text': |\n        <ul>\n          <li>Tra 5 e 10 anni di esperienza in ambiti analoghi al profilo professionale selezionato (Seniority Senior)</li>\n        </ul>\n      '#format': filtered_text\n      '#display_on': both\n      '#states':\n        visible:\n          - ':input[name=\"codice_candidatura\"]':\n              value: RC.1.3\n          - or\n          - ':input[name=\"codice_candidatura\"]':\n              value: RC.1.5\n    seniority_super_senior:\n      '#type': processed_text\n      '#text': |\n        <ul>\n          <li>Almeno 10 anni esperienza in ambiti analoghi al profilo professionale selezionato (Seniority Super Senior)</li>\n        </ul>\n      '#format': filtered_text\n      '#display_on': both\n      '#states':\n        visible:\n          - ':input[name=\"codice_candidatura\"]':\n              value: RC.1.1\n          - or\n          - ':input[name=\"codice_candidatura\"]':\n              value: RC.1.2\n          - or\n          - ':input[name=\"codice_candidatura\"]':\n              value: RC.1.4\n          - or\n          - ':input[name=\"codice_candidatura\"]':\n              value: RC.1.6\n          - or\n          - ':input[name=\"codice_candidatura\"]':\n              value: RC.1.8\n          - or\n          - ':input[name=\"codice_candidatura\"]':\n              value: RC.1.9\ntitoli_preferenziali:\n  '#type': webform_wizard_page\n  '#title': 'Titoli preferenziali'\n  titoli_preferenziali_generali:\n    '#type': fieldset\n    '#title':